<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>MY PROFILE</h2>
<img src="{{ student.s_profilepicture.url }}" alt="Profile Picture" width="100" height="100">
<p><strong>Name:</strong> {{ student.s_firstname }} {{ student.s_lastname }}</p>
<p><strong>Email:</strong> {{ student.s_email }}</p>
<p><strong>Phone Number:</strong> {{ student.s_phonenumber }}</p>
<p><strong>Guardian's Phone Number:</strong> {{ student.s_guardianphonenumber }}</p>
<p><strong>Qualification:</strong> {{ student.s_qualification }}</p>
<p><strong>Status:</strong> {{ student.s_status }}</p>


<a href="{% url 'app1:studentdashboard' %}">BACK</a>
</body>
</html>
